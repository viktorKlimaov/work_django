{% extends 'catalog/base.html' %}
{% block content %}
<div id="center">
    <div class="container py-4">
        <form method="post" enctype="multipart/form-data">
            <div class="row ">

                <div class="col-5">
                    <div class="card">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Отправить</button>

                    </div>
                </div>

                <div class="col-5">
                    <div class="card">
                        <h1 class="card-title pricing-card-title">Версии</h1>
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% if not forloop.last %}
                                <hr>
                            {% endif %}
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Отправить</button>

                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

{% endblock %}
