{% extends 'catalog/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row ">
        <div class="col-5">
            <div class="card">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
